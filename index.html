<html>

<head>
    <title>My Selfie App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <link href="style.css" rel="stylesheet">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

</head>

<body>
    <div class="container">
        <center>
            <a href="" id="link" download="myselfie.png"></a>
            <h1 style="color:aliceblue">Voice Selfie App
                <img id="logo_img" src="logo.png" alt="logo">
            </h1>
            <hr style="width: 50%; background-color: #f9fcfa;">
            <h4 style="color:rgb(255, 255, 255);">Please press allow as soon as popup comes. After you give a voice command</h4>

            <div class="form-group">
                <h3 style="color:aliceblue">Say "Selfie"</h3>
                <label style="color:aliceblue">Your voice output : </label>
                <textarea class="form-control" id="textbox" readonly="true"></textarea>
            </div>

            <button class="btn btn-success" onclick="start()">Start</button>
            <p style="color:aliceblue">Press the Start button</p>

            <label style="color:aliceblue">Your webcam : </label>
            <div id="camera"></div>

            <br>

            <label style="color:aliceblue">Your selife Will Display Here: </label>
            <div id="result"></div>
        </center>
    </div>

    <script src="main.js"></script>
</body>

</html>
